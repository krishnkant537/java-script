<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>pop box in js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- this is prompt box to input user data in java script -->
<h1> (1)prompt box </h1>
        <script>
            
             var name ="krishnkant";
             name = prompt("here we are using prompt box to input the value","FOR WELCOME ENTER YOUR GOOD NAME HERE");
             document.write("most welcome "+ name);
            
        </script>
        <hr><h1>(2)ALERT BOX </h1>
        <h2> this is alert box to show any harmful message to page</h2><hr>
        <script>
            alert("this is alert box");
        </script>
        <H1>(3)CONFIRM BOX<H2>
         <h2>there are two option ok and cancel . ok shows (true) and cancel shows(false)</h2>
        <script>
            var res = confirm("this is confirm box for users");
            document.write(res);
            // CONFIRM IN USING FOR TRUE AND FALSE 
            // AND RES IN USED FOR PRINT TRUE OR FALSE
        </script>
        
</body>
</html>
